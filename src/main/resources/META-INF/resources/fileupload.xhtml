<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces Hello World Example</title>
    <h:outputStylesheet name="css/primeflex.css" /> 
    <h:outputStylesheet name="css/app.css" /> 

</h:head>

<h:body>
	<div class="container">
		<div class="p-grid p-align-center container">
			<div class="p-col">
				<div class="box"></div>
			</div>
			<div class="p-col">
				<div class="box">
					<h:form enctype="multipart/form-data">
						<p:growl id="messages" showDetail="true" />

						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />

						<br />
						<br />

						<p:commandButton id="uploadButton" value="Submit" ajax="false"
							action="#{fileUploadView.upload}" disabled="#{fileUploadView.buttonDisabled}" />
							
<p:commandButton id="btn1" value="Submit"
 widgetVar="demoButton" onclick="demoButton.disable()"/>							
					</h:form>

				</div>
			</div>
			<div class="p-col">
				<div class="box"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
